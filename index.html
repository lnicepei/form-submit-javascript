<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div class="form-container">
        <form action="">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="country">Country</label>
            <input type="text" id="country" name="country">
            <label for="zip">ZIP</label>
            <input type="number" name="zip" id="zip">
            <label for="enter-password">Create password</label>
            <input type="password" id="enter-password" name="enter-password">
            <label for="re-enter-password">Repeat password</label>
            <input type="password" id="re-enter-password" name="re-enter-password">
            <button type="submit" id="submit-btn">Sumbit</button>
        </form>
    </div>
</body>
</html>
